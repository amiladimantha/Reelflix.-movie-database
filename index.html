<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelFlix — Movie Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper">

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="container nav-inner">
                <a class="brand" href="#">Reel<span>Flix</span></a>

            </div>
        </nav>

        <!-- HERO / SEARCH -->
        <header class="hero">
            <div class="hero-glow hero-glow-1"></div>
            <div class="hero-glow hero-glow-2"></div>
            <div class="container hero-content">
                <div class="hero-badge"><i class="fas fa-bolt"></i> Powered by OMDb</div>
                <h1>Find Any <span>Movie</span>, Instantly.</h1>
                <p class="hero-sub">Search millions of film titles, explore ratings, cast, plots and more.</p>

                <div class="search-element">
                    <div class="search-input-wrap">
                        <i class="fas fa-search search-icon"></i>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Search a movie title…"
                            id="movie-search-box"
                            onkeyup="findMovies()"
                            onclick="findMovies()"
                            autocomplete="off"
                        >
                        <button class="clear-btn" id="clear-btn" onclick="clearSearch()" aria-label="Clear search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="search-list hide-search-list" id="search-list"></div>
                </div>
            </div>
        </header>

        <!-- RESULT -->
        <main class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid"></div>
            </div>
        </main>

    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <a class="brand footer-brand" href="#">Reel<span>Flix</span></a>
            <p>Your ultimate destination for movie information.</p>
            <ul class="socials">
                <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#" aria-label="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>© 2026 <a href="#">ReelFlix</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
